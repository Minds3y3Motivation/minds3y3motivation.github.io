<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minds_3y3_Motivation</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Reset & Base Styles */
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #0a0f1f, #1e2959);
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      overflow: hidden;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
      padding: 20px;
      overflow: hidden;
    }

    /* Logo */
    img {
      max-width: 160px;
      border-radius: 20px;
      margin: 20px 0 10px;
    }

    /* Text */
    h1 {
      font-size: 1.8em;
      color: #ff8c00;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      color: #d1d1d1;
      line-height: 1.6;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    /* Chatbot */
    iframe {
      border-radius: 12px;
      border: 1px solid #EAEAEA;
      background-color: #111;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 140, 0, 0.2);
      transition: all 0.3s ease;
    }

    /* Footer */
    footer {
      font-size: 0.9em;
      color: #888;
      margin: 15px 0;
    }

    /* Mobile Adjustments */
    @media (max-width: 600px) {
      main {
        padding: 10px;
      }

      img {
        max-width: 130px;
      }

      h1 {
        font-size: 1.5em;
      }

      p {
        font-size: 0.95em;
      }
    }
  </style>
</head>

<body>
  <main>
    <!-- Branding Section -->
    <div id="intro">
      <img src="logo.png" alt="Minds_3y3_Motivation Logo" />
      <h1>Welcome to Minds_3y3_Motivation</h1>
      <p>Your source for daily motivation, self-reflection, and growth. Chat with our AI below and get inspired to rise higher.</p>
    </div>

    <!-- Chatbot -->
    <iframe
      id="chatbot"
      src="https://app.livechatai.com/aibot-iframe/cmhqtfn1t0001jx042hm9u2ft"
      frameborder="0"
      allow="microphone"
    ></iframe>

    <!-- Footer -->
    <footer>Â© 2025 Minds_3y3_Motivation</footer>
  </main>

  <script>
    const intro = document.getElementById('intro');
    const footer = document.querySelector('footer');
    const chatbot = document.getElementById('chatbot');

    // Function to resize the iframe dynamically
    function resizeChatbot() {
      const windowHeight = window.innerHeight;
      const introHeight = intro.offsetHeight;
      const footerHeight = footer.offsetHeight;
      chatbot.style.height = (windowHeight - introHeight - footerHeight - 40) + "px"; // 40px extra padding
    }

    // Initial resize
    resizeChatbot();

    // Resize on window resize
    window.addEventListener('resize', resizeChatbot);
  </script>
</body>
</html>
