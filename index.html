<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minds_3y3_Motivation</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Base Styles */
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0f1f, #1e2959);
      color: #fff;
      overflow-x: hidden;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      max-width: 500px;
      padding: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    img {
      max-width: 160px;
      border-radius: 20px;
      margin: 20px 0 10px;
    }

    h1 {
      font-size: 1.8em;
      color: #ff8c00;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      color: #d1d1d1;
      line-height: 1.6;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    footer {
      font-size: 0.9em;
      color: #888;
      margin: 15px 0;
    }

    /* Chat Button */
    #open-chat-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #ff8c00;
      border: none;
      padding: 15px 22px;
      font-size: 1em;
      color: #fff;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff8c00, 0 0 20px #ff8c00, 0 0 30px #ff8c00;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    #open-chat-btn:hover {
      box-shadow: 0 0 20px #ff8c00, 0 0 30px #ff8c00, 0 0 40px #ff8c00;
      transform: scale(1.1);
    }

    /* Chat Widget */
    #chat-container {
      position: fixed;
      width: 90%;
      max-width: 400px;
      height: 80vh;
      border-radius: 12px 12px 0 0;
      overflow: hidden;
      border: 2px solid #ff8c00;
      box-shadow: 0 0 20px #ff8c00, 0 0 40px #ff8c00 inset;
      background-color: #111;
      cursor: move;
      z-index: 999;
      bottom: -100%; /* initially hidden */
      right: 25px; /* default starting position */
      animation: glow 1.5s infinite alternate;
      transition: bottom 0.5s ease;
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px #ff8c00, 0 0 40px #ff8c00 inset; }
      to { box-shadow: 0 0 35px #ff8c00, 0 0 60px #ff8c00 inset; }
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px 12px 0 0;
    }

    @media (max-width: 600px) {
      #chat-container {
        width: 95%;
        max-width: 95%;
        height: 88vh;
      }

      #open-chat-btn {
        bottom: 15px;
        right: 15px;
        padding: 12px 18px;
      }

      h1 { font-size: 1.5em; }
      p { font-size: 0.95em; }
    }
  </style>
</head>

<body>
  <main id="main-content">
    <div id="intro">
      <img src="logo.png" alt="Minds_3y3_Motivation Logo">
      <h1>Welcome to Minds_3y3_Motivation</h1>
      <p>Connect with our AI using the chat button below and get inspired!</p>
    </div>

    <footer>Â© 2025 Minds_3y3_Motivation</footer>
  </main>

  <!-- Floating Chat Button -->
  <button id="open-chat-btn">Chat</button>

  <!-- Chat Widget -->
  <div id="chat-container">
    <iframe id="chatbot" src="https://app.livechatai.com/aibot-iframe/cmhqtfn1t0001jx042hm9u2ft" allow="microphone"></iframe>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const openChatBtn = document.getElementById('open-chat-btn');

    let chatOpen = false;

    // Default starting position
    let chatLeft = window.innerWidth - chatContainer.offsetWidth - 25;
    let chatTop = window.innerHeight - chatContainer.offsetHeight - 25;

    chatContainer.style.left = chatLeft + 'px';
    chatContainer.style.top = chatTop + 'px';

    // Open/Close chat
    openChatBtn.addEventListener('click', () => {
      if (!chatOpen) {
        chatContainer.style.bottom = '';
        chatContainer.style.top = chatTop + 'px';
        openChatBtn.textContent = 'Close';
        chatOpen = true;
      } else {
        chatContainer.style.bottom = '-100%';
        openChatBtn.textContent = 'Chat';
        chatOpen = false;
      }
    });

    // Drag functionality
    let isDragging = false;
    let offsetX, offsetY;

    chatContainer.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - chatContainer.getBoundingClientRect().left;
      offsetY = e.clientY - chatContainer.getBoundingClientRect().top;
      chatContainer.style.transition = 'none'; // remove animation while dragging
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        let left = e.clientX - offsetX;
        let top = e.clientY - offsetY;

        // Keep chat fully within viewport
        left = Math.max(0, Math.min(left, window.innerWidth - chatContainer.offsetWidth));
        top = Math.max(0, Math.min(top, window.innerHeight - chatContainer.offsetHeight));

        chatContainer.style.left = left + 'px';
        chatContainer.style.top = top + 'px';

        // Update last dropped position
        chatLeft = left;
        chatTop = top;
      }
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        chatContainer.style.transition = 'bottom 0.5s ease'; // restore animation
      }
    });

    // Optional: update position on window resize
    window.addEventListener('resize', () => {
      chatLeft = Math.min(chatLeft, window.innerWidth - chatContainer.offsetWidth);
      chatTop = Math.min(chatTop, window.innerHeight - chatContainer.offsetHeight);
      chatContainer.style.left = chatLeft + 'px';
      chatContainer.style.top = chatTop + 'px';
    });
  </script>
</body>
</html>
