<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minds_3y3_Motivation</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0f1f, #1e2959);
      color: #fff;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
      flex: 1;
      padding: 20px;
      overflow: hidden;
    }

    /* Header */
    #intro {
      text-align: center;
      margin-bottom: 10px;
      transition: all 0.5s ease; /* smooth animation */
    }

    #intro img {
      max-width: 160px;
      border-radius: 20px;
      margin-bottom: 10px;
      transition: all 0.5s ease;
    }

    #intro h1 {
      font-size: 1.8em;
      color: #ff8c00;
      margin-bottom: 10px;
      transition: all 0.5s ease;
    }

    #intro p {
      font-size: 1em;
      color: #d1d1d1;
      line-height: 1.6;
      padding: 0 10px;
      transition: all 0.5s ease;
    }

    /* Chatbot */
    #chatbot {
      width: 100%;
      flex-grow: 1;
      border-radius: 12px;
      border: 1px solid #EAEAEA;
      background-color: #111;
      box-shadow: 0 0 20px rgba(255, 140, 0, 0.2);
    }

    /* Footer */
    footer {
      font-size: 0.9em;
      color: #888;
      margin-top: 10px;
      text-align: center;
      transition: all 0.5s ease;
    }

    /* Hidden state for smooth slide/fade */
    .fade-slide {
      opacity: 0;
      transform: translateY(-30px);
      pointer-events: none;
    }

    .fade-slide-footer {
      opacity: 0;
      transform: translateY(30px);
      pointer-events: none;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      #intro img {
        max-width: 130px;
      }

      #intro h1 {
        font-size: 1.5em;
      }

      #intro p {
        font-size: 0.95em;
      }
    }
  </style>
</head>

<body>
  <main id="main-content">
    <!-- Header -->
    <div id="intro">
      <img src="logo.png" alt="Minds_3y3_Motivation Logo" />
      <h1>Welcome to Minds_3y3_Motivation</h1>
      <p>Your source for daily motivation, self-reflection, and growth. Chat with our AI below and get inspired to rise higher.</p>
    </div>

    <!-- Chatbot -->
    <iframe
      id="chatbot"
      src="https://app.livechatai.com/aibot-iframe/cmhqtfn1t0001jx042hm9u2ft"
      frameborder="0"
      allow="microphone"
    ></iframe>

    <!-- Footer -->
    <footer>Â© 2025 Minds_3y3_Motivation</footer>
  </main>

  <script>
    const intro = document.getElementById('intro');
    const footer = document.querySelector('footer');
    const chatbot = document.getElementById('chatbot');

    // Smooth fade/slide header/footer on scroll
    main.addEventListener('scroll', () => {
      if (main.scrollTop > 20) {
        intro.classList.add('fade-slide');
        footer.classList.add('fade-slide-footer');
      } else {
        intro.classList.remove('fade-slide');
        footer.classList.remove('fade-slide-footer');
      }
    });

    // Also fade when chatbot is focused
    chatbot.addEventListener('focus', () => {
      intro.classList.add('fade-slide');
      footer.classList.add('fade-slide-footer');
    });

    chatbot.addEventListener('blur', () => {
      intro.classList.remove('fade-slide');
      footer.classList.remove('fade-slide-footer');
    });
  </script>
</body>
</html>
